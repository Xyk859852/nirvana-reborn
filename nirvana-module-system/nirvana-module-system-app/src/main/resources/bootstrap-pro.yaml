--- #################### 注册中心相关配置 ####################
spring:
  cloud:
    nacos:
      server-addr: 10.66.109.145:8848
      discovery:
        metadata:
          version: 1.0.0 # 服务实例的版本号，可用于灰度发布

--- #################### 配置中心相关配置 ####################
spring:
  cloud:
    nacos:
      # Nacos Config 配置项，对应 NacosConfigProperties 配置属性类
      config:
        server-addr: 10.66.109.145:8848 # Nacos 服务器地址
        group: DEFAULT_GROUP # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
        name: # 使用的 Nacos 配置集的 dataId，默认为 spring.application.name
        file-extension: yaml # 使用的 Nacos 配置集的 dataId 的文件拓展名，同时也是 Nacos 配置集的配置格式，默认为 properties

---
spring:
  redis:
    host: 10.66.109.145
    port: 6379

---
dubbo:
  application:
    name: ${spring.application.name}-dubbo
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://10.66.109.145:8848
    timeout: 2000
  config-center:
    address: nacos://10.66.109.145:8848
  metadata-report:
    address: nacos://10.66.109.145:8848

### elk 平台地址
logging:
  destination-url: 10.66.109.145:4560